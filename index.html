<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin:2em 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="../Order-Summary-Component/images/pattern-background-desktop.svg" alt="" id="background-desktop">
    <img src="../Order-Summary-Component/images/pattern-background-mobile.svg" alt="" id="background-mobile">
    <div class="row card-container">
      <div class="card">
        <img src="../Order-Summary-Component/images/illustration-hero.svg" alt="illustrated person listening to music" id="illustration-img">
        <h1 class="container">Order Summary</h1>
        <p class="description container">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="row review-container container">
          <div class="row order-details">
            <img src="../Order-Summary-Component/images/icon-music.svg" alt="music icon">
            <div class="review-order">
              <p class="type">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#" id="change-btn">Change</a>
        </div>
        <button class="payment-btn container">Proceed to Payment</button>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">CodeyBrodey</a>.
    </div>
  </main>
</body>
</html>
